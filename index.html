<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" name="" id="" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <h1>Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h3>Deposit</h3>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h3>Withdraw</h3>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h3>Balance</h3>
                    <h2>$<span id="currentBalance">212</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="WithdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

    

    <script>
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener("click",function(){
            const depositAmounts = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmounts);
            
            updateSpanText("currentDeposit",depositNumber);
            updateSpanText("currentBalance",depositNumber);

            document.getElementById("depositAmount").value = "";
            
        })
        // withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
            withdrawBtn.addEventListener("click", function(){
                const withdrawNumber = getInputNumber("WithdrawAmount");
                updateSpanText("currentWithdraw",withdrawNumber);
                updateSpanText("currentBalance",-1*depositNumber);
                document.getElementById("WithdrawAmount").value = "";
            })

        function getInputNumber(id){
                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber;
            }

        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }
    </script>



</body>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
